# Default Web Domain Template                                             #
# DO NOT MODIFY THIS FILE! CHANGES WILL BE LOST WHEN REBUILDING DOMAINS   #
# https://hestiacp.com/docs/server-administration/web-templates.html      #
#=========================================================================#

server {
        listen      64.176.18.16:443 ssl;
        server_name homecomfort3r.s1mple.cloud ;
        error_log   /var/log/apache2/domains/homecomfort3r.s1mple.cloud.error.log error;

        ssl_certificate     /home/bitcanc/conf/web/homecomfort3r.s1mple.cloud/ssl/homecomfort3r.s1mple.cloud.pem;
        ssl_certificate_key /home/bitcanc/conf/web/homecomfort3r.s1mple.cloud/ssl/homecomfort3r.s1mple.cloud.key;
        ssl_stapling        on;
        ssl_stapling_verify on;

        # TLS 1.3 0-RTT anti-replay
        if ($anti_replay = 307) { return 307 https://$host$request_uri; }
        if ($anti_replay = 425) { return 425; }

        include /home/bitcanc/conf/web/homecomfort3r.s1mple.cloud/nginx.hsts.conf*;

        location ~ /\.(?!well-known\/|file) {
                deny all;
                return 404;
        }

        location / {
                proxy_pass http://64.176.18.16:3333;

                location ~* ^.+\.(css|htm|html|js|mjs|json|xml|apng|avif|bmp|cur|gif|ico|jfif|jpg|jpeg|pjp|pjpeg|png|svg|tif|tiff|webp|aac|caf|flac|m4a|midi|mp3|ogg|opus|wav|3gp|av1|avi|m4v|mkv|mov|mpg|mpeg|mp4|mp4v|webm|otf|ttf|woff|woff2|doc|docx|odf|odp|ods|odt|pdf|ppt|pptx|rtf|txt|xls|xlsx|7z|bz2|gz|rar|tar|tgz|zip|apk|appx|bin|dmg|exe|img|iso|jar|msi|webmanifest)$ {
                        try_files  $uri @fallback;

                        root       /home/bitcanc/web/homecomfort3r.s1mple.cloud/public_html;
                        access_log /var/log/apache2/domains/homecomfort3r.s1mple.cloud.log combined;
                        access_log /var/log/apache2/domains/homecomfort3r.s1mple.cloud.log combined;
                        access_log /var/log/apache2/domains/homecomfort3r.s1mple.cloud.bytes bytes;

                        expires    max;
                }
        }

        location @fallback {
                proxy_pass http://64.176.18.16:3333;
        }

        location /error/ {
                alias /home/bitcanc/web/homecomfort3r.s1mple.cloud/document_errors/;
        }

        proxy_hide_header Upgrade;

        include /home/bitcanc/conf/web/homecomfort3r.s1mple.cloud/nginx.ssl.conf_*;
}


